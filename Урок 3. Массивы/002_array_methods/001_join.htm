<!--
    Метод Join() - объединяет все элементы массива в одну строку. 
    Если метод принимает строковой аргумент, то аргумент станет разделителем для элементов массива.
-->

<html>
<head>
    <title>Метод Join()</title>

    <script type="text/javascript">
        
        var cars = ["Mercedes", "Audi", "BMW"];

        document.write(cars);

        console.log("before" + cars);

        var changedArray = cars.join(" / ");

        document.write("<br/><br />");

        document.write(changedArray);

        console.log("after:" + changedArray);

        changedArray = cars.join("<br />");

        document.write("<br/><br />");

        document.write(changedArray);

        
        changedArray.split("");
        console.log(changedArray);


    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
