<!--
    Метод reverse() - меняет порядок следования элементов массива на противоположный.
-->

<html>
<head>
    <title>Метод reverse()</title>

    <script type="text/javascript">

        var numbers = [1, 2, 3, 4, 5, 6, 7];
        
        console.log("before reverse: " + numbers);
        console.log("first item before reverse: " + numbers[0]);

        numbers = numbers.reverse();  // Меняет порядок следования элементов массива на противоположный.

        console.log("after reverse: " + numbers);
        console.log("first item after reverse: " + numbers[0]);

    </script>

</head>
<body>


    <!-- Разметка страници -->

</body>
</html>
