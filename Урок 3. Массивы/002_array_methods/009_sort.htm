<!--
    Метод sort() - cортирует элементы массива в алфавитном порядке.
-->

<html>
<head>
    <title>Метод sort()</title>

    <script type="text/javascript">

        var numbers = [3, 7, 14, 2, 9, 95, 5, 1, 111];
        console.log(numbers + " first item before sort: " + numbers[0]);
        console.log("############");

        numbers.sort();
        console.log(numbers + " first item after sort: " + numbers[0]);

        var letters = ["a", "A", "ab", "Ac"];
        console.log(letters + " first item before sort: " + letters[0]);
        console.log("############");
        letters.sort();
        console.log(letters + " first item after sort: " + letters[0]);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
