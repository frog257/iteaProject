<html>
<head>
    <title>Метод slice()</title>

    <script type="text/javascript">

        var cars = ["Subaru", "Volvo", "BMW", "Ford", "Skoda", "Lexus", "Honda"];

        document.write(cars + "<br />");

        var begin = 0;
        var finish = -2;
          
          var changedArray = cars.slice(begin, finish);
          document.write(changedArray);
        

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
