<!--        
    Данные, хранящиеся в переменной булевого типа, могут принимать два значения:  
        - true (истина);
        - false (ложь).

    Часто истина представляется как "1", а ложь — "0".
-->

<html>
<head>
    <title>Булевый (логический) тип данных</title>

    <script>

        var sunshine = true;
        console.log("sunshine == true: " + sunshine);
        console.log("sunshine == true: " + sunshine);
        var weekend = false;
        console.log("weekend = false: " + weekend);

        sunshine = 0;
        console.log(sunshine);

        weekend = 1;
        console.log(weekend);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
