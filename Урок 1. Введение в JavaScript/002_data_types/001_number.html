<!--        
    Все числа в JavaScript, как целые так и дробные, имеют тип Number и хранятся в 64-битном формате, также известном как «double precision».    
    
    Встроенные числовые значения:
            - Infinity
            - NaN - не число
            - Number.MAX_VALUE - максимально допустимое значение (+9007199254740992)
            - Number.MIN_VALUE - минимально допустимое значение (-9007199254740992)
            - Number.POSITIVE_INFINITY - + бессконечность Infinty
            - Number.NEGATIVE_INFINITY - - бессконечность -Infinty
-->

<html>
<head>
    <title>Числа</title>

    <script type="text/javascript">

        var price = 2000;
        console.log(price);

        var pi = 3.14;
        console.log("pi number:" + pi);
        console.log("some number:" + 90071992547409921111);
        console.log("infinity:" + Infinity);
        console.log("Not a Number:" + NaN);
        console.log("Max Value:" + Number.MAX_VALUE);
        console.log("Min Value:" + Number.MIN_VALUE);
        console.log("infinity+:" + Number.POSITIVE_INFINITY);
        console.log("infinity-:" + Number.NEGATIVE_INFINITY);

    </script>

</head>
<body>
    <!-- 
        https://jsfiddle.net/c301yktu/
     -->
    <!-- Разметка страници -->

</body>
</html>
