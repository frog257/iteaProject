<!--
    Деление c остатком (деление по модулю) - это операция, при которой возвращаемое значение является остатком от деления.
-->
<html>
<head>
    <title>Деление c остатком.</title>

    <script type="text/javascript">

        var a = 5;

        console.log(a%1);
        console.log(a%2);
        console.log(a%3);
        console.log(a%4);
        console.log(a%5);


        // Важно! Если остаток от деления на 2 равен 1 - число нечетное, а если 0 - четное.

        console.log("****");
        console.log(a % 2);     // остаток от деления равен 1. "a" - нечетное число.

    </script>

</head>

</html>
