<html>
<head>
    <title>Унарный минус и унарный плюс</title>

    <script type="text/javascript">

        var balance = -7;
        var budget = "10";

        // Унарный минус (-)
        var result = -balance;      // Операция смены знака на противоположный.
        console.log("-balance = " + result);

        // Унарный плюс (+).  
        result = +balance;      // Не изменяет знака при применении к числовому типу.
        console.log("+balance = " + result);

        result = +budget + balance;
        console.log("+budget + balance = " + result);

    </script>

</head>
<body>
    
    <!-- https://jsfiddle.net/c301yktu/12/ -->
    <!-- Разметка страници -->

</body>
</html>
