<html>
<head>
    <title>Основные арифметические операторы.</title>

    <script type="text/javascript">

        var a = +prompt("Введите первое число", "sadfsdf");
        var b = +prompt("Введите второе число", "sadfsdf");
        
        // сложение (+)
        console.log(a + b);

        // вычитание (-)
        console.log(a - b);

        // умножение (*)
        console.log(a * b);

        // деление (/)
        console.log(a / b);

        // деление на ноль (результат - бесконечность)
        console.log(a / 0);

        // деление ноль на ноль (результат - NaN)
        console.log(0 / 0);
    </script>

</head>
<body>
    <!-- https://jsfiddle.net/c301yktu/10/ -->
    <!-- Разметка страници -->

</body>
</html>
