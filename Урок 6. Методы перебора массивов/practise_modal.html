<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        .modal {
            display: none;
            width: 400px;
            height: 200px;
            position: fixed;
            left: 50%;
            transform: translate(-50%);
            border: 1px solid green;
            padding: 22px;
            background: #fff;
        }
    </style>
</head>
<body>
    <button id="btn">show modal</button>
    <div class="modal">
        <button id="closeBtn">X</button>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur debitis exercitationem molestias nemo suscipit corporis aut deleniti inventore blanditiis quasi rem, tempore nam distinctio excepturi optio vel saepe consequatur doloremque.</p>
    </div>

    <script>
        var modal = document.querySelector('.modal');
        var btnShowModal = document.querySelector('#btn');
        var btnClose = document.getElementById('closeBtn');
        console.log(btnShowModal);

        btnShowModal.addEventListener('click', function(){
            modal.style.display = 'block';
            document.body.style.background = 'rgba(0, 0, 0, 0.4)';
        });

        btnClose.addEventListener('click', function(){
            modal.style.display = 'none';
            document.body.style.background = '#fff';
        });
    </script>
</body>
</html>
