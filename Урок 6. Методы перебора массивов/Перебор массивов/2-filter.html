	<!-- Метод «arr.filter(callback[, thisArg])» используется для фильтрации массива через функцию.

Он создаёт новый массив, в который войдут только те элементы arr, для которых вызов callback(item, i, arr) возвратит true.

Например:
 -->
 

<script type="text/javascript">
	var arr = [1, -1, 2, -2, 3, -10, 20, 1212];

	//var test = ['test']

	//var getPositive = 
	console.log(arr);

	console.log('#############################');
	var positiveArr = arr.filter( function(item, index, arr) {
		console.log('[item]: ' + item, '[index] ' + index, '[array] ' + arr);
	    return item > 0;
	} );

	console.log(positiveArr);
</script>
