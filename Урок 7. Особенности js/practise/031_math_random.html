<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.random()</title>
</head>
<body>
	<h2>JavaScript Math.random()</h2>


	<p id="demo"></p>

	<script>
		//Math.random () возвращает случайное число от 0 до 1:
		document.getElementById("demo").innerHTML = Math.random();
	</script>
</body>
</html>
