<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.round()</title>
</head>
<body>
	<h2>JavaScript Math.round()</h2>
	<!-- Math.round (x) возвращает значение x, округленное до ближайшего целого: -->

	<p id="demo"></p>

	<script>
		document.getElementById("demo").innerHTML = Math.round(4.5);
	</script>	
	
</body>
</html>
