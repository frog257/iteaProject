<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.sqrt()</title>
</head>
<body>
	<h2>JavaScript Math.sqrt()</h2>

	<p id="demo"></p>
	<!-- Math.sqrt (x) возвращает квадратный корень из x: -->

	<script>
		document.getElementById("demo").innerHTML = Math.sqrt(64);
	</script>
</body>
</html>
