<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window History Forward</title>
</head>
<body>
	<!-- Метод forward() пересылает следующий URL-адрес в список истории.
		Это то же самое, что нажать кнопку «Вперед» в браузере. -->

		<input type="button" value="Forward" onclick="goForward()">

		<script>
			function goForward() {
			    window.history.forward()
			}
		</script>		
	
</body>
</html>
