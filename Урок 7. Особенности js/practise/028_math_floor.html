<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.floor()</title>
</head>
<body>
	<h2>JavaScript Math.floor()</h2>

	<p id="demo"></p>

	<!-- Math.floor (x) возвращает значение x округленное "вниз" к ближайшему целому числу: -->

	<script>
		document.getElementById("demo").innerHTML = Math.floor(4.7);
	</script>	
</body>
</html>
