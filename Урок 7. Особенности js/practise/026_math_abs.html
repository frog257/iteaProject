<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.abs()</title>
</head>
<body>
	<h2>JavaScript Math.abs()</h2>

	<p id="demo"></p>

	<!-- Math.abs (x) возвращает абсолютное (положительное) значение x: -->

	<script>
		document.getElementById("demo").innerHTML = Math.abs(-4.4);
	</script>	
	
</body>
</html>
