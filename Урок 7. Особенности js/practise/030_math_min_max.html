<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.min() and Math.max()</title>
</head>
<body>
	<h2>JavaScript Math.min() and Math.max()</h2>

	<p id="demo"></p>

	<script>
		// Math.min () возвращает самое низкое значение в списке аргументов:
		//document.getElementById("demo").innerHTML =	Math.min(0, 150, 30, 20, -8, -200);
		function sum(a, b) {
			return a + b;
		}
		
		var res = sum(1, 3);
		console.log(res);

	
		// Math.max () возвращает наибольшее значение в списке аргументов.
		document.getElementById("demo").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
	</script>
</body>
</html>
