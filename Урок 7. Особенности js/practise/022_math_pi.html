<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.PI</title>
	<!-- Объект JavaScript Math позволяет выполнять математические задачи по номерам. -->
</head>
<body>
	<h2>JavaScript Math.PI</h2>
	<p id="demo"></p>

	<script>

		// Math.PI возвращает число Pi
		document.getElementById("demo").innerHTML = Math.PI;

	</script>	
</body>
</html>
