<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date with params</title>
</head>
<body>
	<h2>JavaScript new Date()</h2>

	<!-- Используя new Date(7 параметров), создается новый объект даты с указанной датой и временем.
		 7 параметров определяют год, месяц, день, час, минуту, секунду и миллисекунду (в указанном порядке):
	 -->
	<p id="demo"></p>

	<script>
		var d = new Date(2018, 0, 24, 10, 33, 30, 0);
		document.getElementById("demo").innerHTML = d;

		
	</script>
</body>
</html>
