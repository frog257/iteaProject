<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setInterval()</title>
	<!-- Метод setInterval () повторяет заданную функцию на каждом заданном временном интервале.
		Первый параметр - это функция, которая должна быть выполнена.
		Второй параметр указывает длину интервала времени между каждым исполнением. -->
</head>
<body>
	<p>A script on this page starts this clock:</p>

	<p id="demo"></p>

	<script>
		var myVar = setInterval(myTimer, 500);

		function myTimer() {
		    var d = new Date();
		    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
		}
	</script>
</body>
</html>
