<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object Constructors</title>
</head>
<body>
	<p id="demo"></p>

	<script>

		// Constructor function for Person objects
		function Person(first, last, age, eye) {
		    this.firstName = first;
		    this.lastName = last;
		    this.age = age;
		    this.eyeColor = eye;
		}

		var myFather = new Person("John", "Doe", 50, "blue");
		var myMother = new Person("Sally", "Rally", 48, "green");

		// Добавление нового свойства в существующий объект:
		//myFather.nationality = "English";
		console.log("myFather:");
		console.log(myFather);
		console.log("myMother:");
		console.log(myMother);

		// ################################################

		// Вы не можете добавить новое свойство в конструктор объекта так же, как вы добавляете новое свойство к существующему объекту:

		Person.nationality = "English";

		document.getElementById("demo").innerHTML =
		"My father is " + myFather.nationality; 

	</script>
</body>
</html>
