<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.pow()</title>
</head>
<body>
	<h2>JavaScript Math.pow()</h2>

	<!-- Math.pow (x, y) возвращает значение x в степени y: -->

	<p id="demo"></p>

	<script>
		document.getElementById("demo").innerHTML = Math.pow(8,2);
	</script>

</body>
</html>
