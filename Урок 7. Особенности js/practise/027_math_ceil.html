<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math.ceil()</title>
</head>
<body>
	<h2>JavaScript Math.ceil()</h2>

	<p id="demo"></p>

	<!-- Math.ceil () округляет число "вверх" до ближайшего целого числа: -->

	<script>
		document.getElementById("demo").innerHTML = Math.ceil(4.4);
	</script>	
	
</body>
</html>
