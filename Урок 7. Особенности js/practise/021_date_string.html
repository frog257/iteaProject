<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Date Input</title>
	<!-- Формат ISO соответствует строгому стандарту в JavaScript. -->
</head>
<body>
	<h2>JavaScript new Date()</h2>	

	<p id="demo"></p>

	<!-- Объект Date может быть создан с указанной датой и временем: -->

	<script>
		//var d = new Date("October 13, 2014 11:13:00");

		// JavaScript ISO Dates
		//var d = new Date("2015-03-25");

		// Даты ISO могут быть записаны без указания дня (ГГГГ-ММ):
		//var d = new Date("2015-03"); 

		// Даты ISO могут быть написаны без месяца и дня (ГГГГ):
		//var d = new Date("2015");

		// Даты ISO могут быть написаны с добавленными часами, минутами и секундами (YYYY-MM-DDTHH:MM:SSZ):
		var d = new Date("2015-03-25T12:00:00Z");

		document.getElementById("demo").innerHTML = d;
	</script>
</body>
</html>
