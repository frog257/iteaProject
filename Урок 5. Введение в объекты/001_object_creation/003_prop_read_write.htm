<!--
    К свойствам обьекта необходимо обращаться явно, указывая имя обьекта, 
    символ "." и имя свойства.

    Свойства можно создавать, читать, изменять и удалять из объекта.
-->


<html>
<head>
    <title>Создание, чтение и изменение свойств объекта</title>

    <script type="text/javascript">

        var person = {
            firstName: "David",
            lastName: "Flanagan",
            age: 30,
            occupation: "JavaScript Ninja"
        };

        console.log("Person's age: " + person.age);

        // Обращения к свойствам объекта.
        console.log(person.firstName + " " + person.lastName);

        // Изменение значений свойств объекта.
        person.age = 25;
        console.log("Age: " + person.age + " years old.");

        // person's occuation
        person.occupation = "Kyiv"; // '' + ""

        console.log("Person's occupation: " + person.occupation);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
