<!--
    Циклическая конструкция for in, используется для перебора 
    элементов массива или перебора свойств объекта.

    for ( переменнаяИтерации in массивИлиОбьект) { ...тело конструкции ...}
-->

<html>
<head>
    <title>Конструкция for in</title>

    <script type="text/javascript">

        var car = {
            color: "black",
            weight: 3000,
            engine: {
                cylinders: 8,
                volume: 4.2,
                start: function () { alert("start"); }
            }
        }

        // Перебор значений свойств в обьекте "car"
        for (var test in car) {
            console.log(test + ' ' + car[test]);
        }

        //car.engine.start();

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
